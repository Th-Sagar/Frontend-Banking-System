<h3>Account Information</h3>

<div class="info">
  <div>
    <label
      >ID:
      <b>
        {{ account.id }}
      </b>
    </label>
  </div>

  <div>
    <label
      >Account Holder Name:
      <b>
        {{ account.accountHolderName }}
      </b>
    </label>
  </div>

  <div>
    <label
      >Balance:
      <b>
        {{ account.balance }}
      </b>
    </label>
  </div>
</div>
