<table class="table table-triped">
  <thead class="table table-dark">
    <th>ID</th>

    <th>Account Holder Name</th>

    <th>Balance</th>
  </thead>

  <tbody>
    <tr *ngFor="let account of accounts">
      <td>
        {{ account.id }}
      </td>

      <td>
        {{ account.accountHolderName }}
      </td>

      <td>
        {{ account.balance }}
      </td>
    </tr>
  </tbody>
</table>
