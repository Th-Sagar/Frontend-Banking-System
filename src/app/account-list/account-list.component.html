<table class="table table-triped">
  <thead class="table table-dark">
    <th>ID</th>

    <th>Account Holder Name</th>

    <th>Balance</th>
    <th>Action</th>
  </thead>

  <tbody>
    <tr *ngFor="let account of accounts">
      <td>
        {{ account.id }}
      </td>

      <td>
        {{ account.accountHolderName }}
      </td>

      <td>
        {{ account.balance }}
      </td>

      <td
        (click)="deposite(account.id ?? '')"
        style="margin: 10px"
        class="btn btn-info"
      >
        Deposit
      </td>
    </tr>
  </tbody>
</table>
